        }

                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                } catch (error) {

       Code: ${error.code}. Data: ${error.data}`

                }
            } else {
                alert("Please install MetaMask or use a dApp browser to continue.");
            }
        }


        async function buyWithStablecoin() {
            const selectedTokenAddress = document.getElementById("tokenSelect").value;
            const selectedStablecoinAddress = document.getElementById("stablecoinSelect").value;
            const buyAmount = document.getElementById("buyAmountStablecoin").value;

            const contract = getTokenContract(contractABI, selectedTokenAddress);
            const stablecoinContract = getTokenContract(stablecoinABI, selectedStablecoinAddress);

            try {
                await stablecoinContract.methods.approve(selectedTokenAddress, web3.utils.toWei(buyAmount, 'ether')).send({ from: account });
            } catch (error) {
                console.error('Error approving token:', error);
                return; // Stop execution if approval fails
            }

            const buyGasEstimate = await contract.methods.buyWithStablecoin(selectedStablecoinAddress, buyAmount)
                .estimateGas({ from: account });

            contract.methods.buyWithStablecoin(selectedStablecoinAddress, buyAmount).send({
                from: account,
                gas: buyGasEstimate
            })
                .on('receipt', receipt => {
                    console.log('Transaction complete!', receipt);
                })
                .on('error', error => {
                    console.error('There was an error!', error);
                });
        }

        document.getElementById('buyWithStablecoin').addEventListener('click', () => {
            buyWithStablecoin();
        })

        async function updateTokenPrices() {
            const goldAddress = '0x1Bd964850a02890642a81AF2e495fb39ec65e6EE';
            const silverAddress = '0x4097fdd1191a168b58bB6b9b8a277cAdBd766087';

            const goldContract = await getTokenContract(contractABI, goldAddress);
            const silverContract = await getTokenContract(contractABI, silverAddress);

            const goldPrice = await goldContract.methods.getXAUpriceInUSD().call();
            const silverPrice = await silverContract.methods.getXAUpriceInUSD().call();

            document.getElementById("tokenPriceGold").innerText = `Gold Token Price: ${goldPrice} USD`;
            document.getElementById("tokenPriceSilver").innerText = `Silver Token Price: ${silverPrice} USD`;
        }

        window.addEventListener('load', async () => {
            await loadWeb3().then(() => {
                updateTokenPrices()
            });
